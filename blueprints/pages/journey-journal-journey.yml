title:
  de: Reise
  en: Journey

changeSlug: true
changeTitle: true
icon: âœˆ
num: "{{ page.startDate.toDate('Ymd') }}"

create:
  slug: "{{ page.startDate.toDate('Y') }}-{{ page.title.slug }}"
  fields:
    - startDate
    - endDate

status:
  draft:
    de: Entwurf
    en: Draft
  listed:
    de: Publiziert
    en: Published

columns:
  # beschreibung und felder
  content:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          title:
            label:
              de: Titel
              en: Title
            type: text
            required: true
          startDate:
            label:
              de: Startdatum
              en: Start Date
            type: date
            required: true
            width: 1/2
          endDate:
            label:
              de: Enddatum
              en: End Date
            type: date
            required: true
            width: 1/2
          intro:
            label:
              de: Einleitung
              en: Introduction
            type: textarea
            size: small
          text:
            label:
              de: Text
              en: Text
            type: textarea
            size: medium

  # bild und rechte
  config:
    width: 1/3
    sections:

      cover:
        type: files
        label:
          de: Titelbild
          en: Cover Image
        layout: cards
        info: "{{ file.dimensions }}"
        template: journey-cover
        min: 1
        max: 1

      location:
        type: fields
        fields:
          location:
            label:
              de: Reiseort
              en: Travel Destination
            type: locator

  journey-days:
    width: 2/3
    sections:

      days:
        type: pages
        label:
          de: Reisetage
          en: Journey Days
        template: journey-journal-day
        layout: list
        info: "{{ page.date }} - {{ page.SectionName }}"
        image:
          query: page.coverImage
          cover: true
        sortBy: date asc status asc
        sortable: false

  journeysections:

    width: 1/3
    sections:

      journeysections:
        type: fields
        fields:
          journeysections:
            label:
              de: Reiseabschnitte
              en: Journey Sections
            type: structure
            fields:
              title:
                label:
                  de: Titel
                  en: Title
                type: text
                required: true
              color:
                type: colors
                label:
                  de: Farben
                  en: Colors

  journeypermissions:
    width: 2/3
    sections:
      permissions:
        type: fields
        fields:
          journeypermissions:
            label:
              de: Benutzerrechte
              en: User Rights
            type: structure
            columns:
              user: true
              commentPermission: true
            duplicate: false
            fields:
              user:
                label:
                  de: Benutzer
                  en: User
                type: select
                required: true
                options:
                  type: query
                  query: kirby.users.filterBy("role", "journey-journal-visitor").sortBy("name", "desc")
                  value: "{{ user.id }}"
              commentPermission:
                label:
                  de: Kommentarberechtigung
                  en: Comment Permission
                type: select
                required: true
                default: no
                options:
                  - value: no
                    text:
                      de: Nein
                      en: No
                    icon: cancel-small
                  - value: ro
                    text:
                      de: Nur Lesen
                      en: Read Only
                    icon: text
                  - value: rw
                    text:
                      de: Lesen und Schreiben
                      en: Read and Write
                    icon: edit