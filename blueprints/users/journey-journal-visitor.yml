title:
  de: Reisejournal-Besucher
  en: Journey Journal Visitor
permissions:
  access:
    account: true
    languages: false
    panel: true
    site: false
    system: false
    users: false
  user:
    changeEmail: true
    changeLanguage: true
    changeName: true
    changePassword: true
    changeRole: false
    delete: false
    update: false

columns:
  left:
    width: 1/2
    fields:
      city:
        label:
          de: Stadt
          en: City
        type: text
      country:
        label:
          de: Land
          en: Country
        type: text
  right:
    width: 1/2
    fields:
      writeComments:
        label:
          de: Kommentieren erlaubt
          en: Allow Comment
        type: toggles
        options:
          - value: no
            text:
              de: Nein
              en: No
            icon: cancel-small
          - value: ro
            text:
              de: Nur Lesen
              en: Read Only
            icon: text
          - value: rw
            text:
              de: Lesen und Schreiben
              en: Read and Write
            icon: edit
        default: no